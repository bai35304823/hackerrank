spring.application.name=airports-service
server.port=9302
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/micro_airports
spring.datasource.username=root
spring.datasource.password=mysql

#spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-exception=true
server.error.include-stacktrace=always
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#An error message is displayed if the name contains numbers or special characters
regex.name=^[a-zA-Z ,.'-]*$

#prefix
airport.prefix=A
plane.prefix=R
schedule.prefix=S
booking.prefix=B
passenger.prefix=G

#login
max.try.count=3
invalid.login.disabled.minutes=30